<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toicinhos - Cadastro</title>
  </head>
  <body>
    <header>
      <h1><a href="index.html">Toicinhos</h1>
      <nav>
        <ul>
          <li><a href="index.html">Início</a></li>
          <li><a href="projetos.html">Projetos</a></li>
          <li><a href="cadastro.html">Cadastro</a></li>
        </ul>
      </nav>
    </header>
    
    <main>
      <section>
        <form id="formProdutor" method="POST">
          <fieldset>
            <legend>Cadastro de Produtores</legend>
            <p>Ao se cadastrar, você ganha acesso a materiais exclusivos, consultoria técnica e descontos em insumos com nossos parceiros. Junte-se a Toicinhos!</p>
            <p>
              <label for="name">Nome Completo:</label>
              <input type ="text" id="name" name="nome" required placeholder="Seu nome Completo">          
            </p>
            <p>
              <label for="email">Seu melhor E-mail:</label>
              <input type="email" id="email" name="email" required placeholder="exemplo@dominio.com">
              </p>
            <p>
              <label for="cpf_cnpj">CPF ou CNPJ</label>
              <input type="text" id="cpf_cnpj" name="cpf_cnpj" required placeholder="000.000.000-00 ou 00.000.000/0001-00" minlength="11" maxlength="18">
            </p>
            <p><img src="assets/images/Gemini_Generated_Image_rwomeprwomeprwom.png"></p>
            <p>
              <label for="estado">Estado (UF):</label>
                        <select id="estado" name="estado" required>
                            <option value="">Selecione seu estado</option>
                            <option value="AC">Acre</option>
                            <option value="AL">Alagoas</option>
                            <option value="AP">Amapá</option>
                            <option value="AM">Amazonas</option>
                            <option value="BA">Bahia</option>
                            <option value="CE">Ceará</option>
                            <option value="DF">Distrito Federal</option>
                            <option value="ES">Espírito Santo</option>
                            <option value="GO">Goiás</option>
                            <option value="MA">Maranhão</option>
                            <option value="MT">Mato Grosso</option>
                            <option value="MS">Mato Grosso do Sul</option>
                            <option value="MG">Minas Gerais</option>
                            <option value="PA">Pará</option>
                            <option value="PB">Paraíba</option>
                            <option value="PR">Paraná</option>
                            <option value="PE">Pernambuco</option>
                            <option value="PI">Piauí</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="RN">Rio Grande do Norte</option>
                            <option value="RS">Rio Grande do Sul</option>
                            <option value="RO">Rondônia</option>
                            <option value="RR">Roraima</option>
                            <option value="SC">Santa Catarina</option>
                            <option value="SP">São Paulo</option>
                            <option value="SE">Sergipe</option>
                            <option value="TO">Tocantins</option>
                        </select>
            </p>
            <p>
              <label type="checkbox" id="termos" name="termos" required>
                Li e aceito os <a href="#termos" target="_blank">Termos de Associação</a>
              </label>
            </p>
          </fieldset>
          <button type="submit">Quero me Associar</button>
        </form>
      </section>
      </main>     
    <footer>
      <p>&copy; 2025 Organização Toicinhos. Todos os direitos reservados.</p>
    </footer>
  </body>
</html>
